<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop Boss{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <a href="{% url 'product-list' %}" class="text-xl font-bold">Shop Boss</a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'cart-view' %}" class="mr-4">Cart</a>
                <span class="mr-4">Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="mr-4">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Messages -->
    <div class="container mx-auto mt-4 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="p-3 mb-2 rounded {{ message.tags }} bg-green-100 text-green-800">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Main content -->
    <div class="container mx-auto mt-6 px-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
